<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <h1>Analisador de Números</h1>
   </header> 
   <section>
       <div id="div1">
           <p>Número (entre 1 e 100): 
               <input type="number" name="txtnumero" id="txtnumero">
               <input type="button" value="Adicionar" id="btn1">
           </p>
       </div>
       <div id="div2">
           <textarea name="areatxt" id="areatxt" cols="30" rows="10" readonly></textarea>
           <br>
           <input type="button" value="Finalizar" id="btn2">
       </div>
       <div id="div3"></div>
   </section>
   <footer>
       <p>&copy; CursoEmVideo</p>
   </footer>
   <script src="script.js"></script>
</body>
</html>
